<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Dash Sign</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <!-- Employee Tracker -->
    <div class="container">

          <!-- Jumbotron -->
          <div class="jumbotron" style="background-color: blue; color: white">
                <h1 class="text-center">DA$H</h1>
                <h3 class="text-center">discovering adventure. saving hay.</h3>
          </div>

          <div class="row">

              <div class="col-lg-12">
                  <div class="panel panel-primary">
                  <div class="panel-heading">
                  <h3 class="panel-title"><strong>Sign-In</strong></h3>
              </div>
          </div>

          <div class="panel-body">

              <!-- Entry Form -->
              <form>
                  <div class="form-group">
                      <label for="username-input">Username</label>
                      <input class="form-control" id="username-input" type="text">
                  </div>
                  <div class="form-group">
                      <label for="password-input">Password</label>
                      <input class="form-control" id="password-input" type="text">
                  </div>
                  <button class="btn btn-primary" id="signin-btn" type="submit">Submit</button>
              </form>

            </div>
            
        </div>
      </div>

          <!-- Create Login  -->
          <div class="panel panel-primary">
              <div class="panel-heading">
                  <h3 class="panel-title"><strong>Create Login</strong></h3>
              </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                  <div class="form-group">
                      <label for="first-name-input">First Name</label>
                      <input class="form-control" id="firstName-input" type="text">
                  </div>
                  <div class="form-group">
                     <label for="lastName-input">Last Name</label>
                      <input class="form-control" id="lastNamerole-input" type="text">
                  </div>
                  <div class="form-group">
                      <label for="userName-input">Username</label>
                      <input class="form-control" id="userName-input" type="text">
                  </div>
                  <div class="form-group">
                      <label for="passWord-input">Password</label>
                      <input class="form-control" id="passWord-input" type="text">
                  </div>
                  <button class="btn btn-primary" id="add-user-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    </div>

    <!-- Javascript -->
    <script src="timesheetLogic.js"></script>

  </body>

</html>
