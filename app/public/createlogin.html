  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript">

      $(document).ready(function(){

        $("#login-submit").on('click', function(event){
          event.preventDefault();

          var username = $("#username").val();
          var password = $("#password").val();

          var info = {
            username: username,
            password: password
          }

          $.post('/api/login', info)
          .then(function(){
            window.location = '/adventure';
          })
          .fail(function(err){
            alert ('Wrong username or password');
          });

        });

        $("#register-submit").on('click', function(event){
          event.preventDefault();

          var username = $("#register-username").val();
          var password = $("#register-password").val();
          var first = $("#first").val();
          var last = $("#last").val();
          var email = $("#email").val();

          var info = {
            username: username,
            password: password,
            first: first,
            last: last,
            email: email
          }

          console.log(info);

          $.post('/api/register', info)
          .then(function(){
            window.location = '/';
          })
          .fail(function(err){

            alert (JSON.stringify(err.responseText));

            $("#register-username").val("CREATE USERNAME...");
            $("#register-password").val("CREATE PASSWORD...");
            $("#first").val("PROVIDE FIRST NAME...");
            $("#last").val("PROVE LAST NAME...");
            $("#email").val("PROVIDE EMAIL...");
            
          });

        });

      });
