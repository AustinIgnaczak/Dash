  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">

          <div class="dash-header-spacer mdl-layout-spacer"></div>
          
          <!-- Navigation -->
          <div class="dash-navigation-container">
            <nav class="dash-navigation mdl-navigation">
               <a class="mdl-navigation__link mdl-typography--text-uppercase" href="index.html">Home</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="createlogin.html">Login/Create Account</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="adventure.html">Your Adventure</a>
            
            
            </nav>

          <span class="dash-mobile-title mdl-layout-title">
            <img class="dash-logo-image" src="images/DashLogo_small.png">

      <div class="dash-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <img class="dash-logo-image" src="images/DashLogo_white.png">
        </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="index.html">Home</a>
          <a class="mdl-navigation__link" href="createlogin.html">Login/Create Account</a>
          <a class="mdl-navigation__link" href="adventure.html">Your Adventure</a>
          </div>

      <div class="dash-content mdl-layout__content">
        <a name="top"></a>
        <div class="dash-be-together-section mdl-typography--text-center">
          <div class="logo-font dash-slogan">discovering adventure. saving hay.</div>

          <div class="row">

          <form action="#">
      			<div class="mdl-textfield mdl-js-textfield">
        		<input class="mdl-textfield__input" type="text" id="sample1">
        		<label class="mdl-textfield__label" for="sample1" style="color:blue">CREATE USERNAME...</label>
      			</div>
      			<div class="mdl-textfield mdl-js-textfield">
        		<input class="mdl-textfield__input" type="text" id="sample1">
        		<label class="mdl-textfield__label" for="sample1" style="color:blue">CREATE PASSWORD...</label>
      			</div>
      			<BR></BR>
      			<div class="mdl-textfield mdl-js-textfield">
        		<input class="mdl-textfield__input" type="text" id="sample1">
        		<label class="mdl-textfield__label" for="sample1" style="color:blue">PROVIDE FIRST NAME...</label>
      			</div>
      			<div class="mdl-textfield mdl-js-textfield">
        		<input class="mdl-textfield__input" type="text" id="sample1">
        		<label class="mdl-textfield__label" for="sample1" style="color:blue">PROVIDE LAST NAME...</label>
      			</div>
            <button id="login-submit" class="btn btn-lg pull-right">Submit!</button>
    		  </form>

        </div>
      </div>


        </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript">

      $(document).ready(function(){

        $("#login-submit").on('click', function(event){
          event.preventDefault();

          var info = [];
          var username = $("#username").val().trim();
          var password = $("#password").val().trim();
          var first = $("#first").val().trim();
          var last = $("#last").val().trim();
          var email = $("#email").val().trim();

          info.push(username);
          info.push(password);
          info.push(first);
          info.push(last);
          info.push(email);

          console.log(info);

        });

      });

    </script>
