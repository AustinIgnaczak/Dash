<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Introducing Lollipop, a sweet new take on dash.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>dash</title>

    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>

      #view-source {
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
        z-index: 900;
      }

      .mdl-textfield__label, .mdl-textfield__input {
        color: blue;
      }

    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">

      <div class="dash-header mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
          <span class="dash-title mdl-layout-title">
            <img class="dash-logo-image" src="images/DashLogo_horizontal.png">
          </span>
          <!-- Add spacer, to align navigation to the right in desktop -->
          <div class="dash-header-spacer mdl-layout-spacer"></div>
          
          <!-- Navigation -->
          <div class="dash-navigation-container">
            <nav class="dash-navigation mdl-navigation">
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">Create Account</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">My Account</a>
              <a class="mdl-navigation__link mdl-typography--text-uppercase" href="">New Adventure</a>
            </nav>
          </div>
          <span class="dash-mobile-title mdl-layout-title">
            <img class="dash-logo-image" src="images/DashLogo_small.png">
          </span>
        </div>
      </div>

      <div class="dash-drawer mdl-layout__drawer">
        <span class="mdl-layout-title">
          <img class="dash-logo-image" src="images/DashLogo_white.png">
        </span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Create Account</a>
          <a class="mdl-navigation__link" href="">My Account</a>
          <a class="mdl-navigation__link" href="">New Adventure</a>
        </nav>
      </div>

      <div class="dash-content mdl-layout__content">

        <a name="top"></a>
        <div class="dash-be-together-section mdl-typography--text-center">
          <div class="logo-font dash-slogan">discovering adventure. saving hay.</div>

          <div class="row">

          <form action="#">
      			<div class="mdl-textfield mdl-js-textfield">
          		<input class="mdl-textfield__input" type="text" id="username">
          		<label class="mdl-textfield__label" for="username">CREATE USERNAME...</label>
      			</div>
      			<div class="mdl-textfield mdl-js-textfield">
        		  <input class="mdl-textfield__input" type="text" id="password">
        		  <label class="mdl-textfield__label" for="password">CREATE PASSWORD...</label>
      			</div>
      			<BR></BR>
      			<div class="mdl-textfield mdl-js-textfield">
        		  <input class="mdl-textfield__input" type="text" id="first">
        		  <label class="mdl-textfield__label" for="first">PROVIDE FIRST NAME...</label>
      			</div>
      			<div class="mdl-textfield mdl-js-textfield">
        		  <input class="mdl-textfield__input" type="text" id="last">
        		  <label class="mdl-textfield__label" for="last">PROVIDE LAST NAME...</label>
      			</div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="email">
              <label class="mdl-textfield__label" for="email">PROVIDE EMAIL...</label>
            </div>
            <button id="login-submit" class="btn btn-lg pull-right">Submit!</button>
    		  </form>

          </div>
        </div>

      </div>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript">

      $(document).ready(function(){

        $("#login-submit").on('click', function(event){
          event.preventDefault();

          var username = $("#username").val();
          var password = $("#password").val();
          var first = $("#first").val();
          var last = $("#last").val();
          var email = $("#email").val();

          var info = {
            username: username,
            password: password,
            first: first,
            last: last,
            email: email
          };

          console.log(info);

          $.post('/api/register', info)
          .then(function(){
            window.location = '/';
          })
          .fail(function(err){

            alert (JSON.stringify(err.responseText));

            $("#username").val("CREATE USERNAME...");
            $("#password").val("CREATE PASSWORD...");
            $("#first").val("PROVIDE FIRST NAME...");
            $("#last").val("PROVE LAST NAME...");
            $("#email").val("PROVIDE EMAIL...");
            
          });

        });

      });

    </script>
  </body>
</html>
