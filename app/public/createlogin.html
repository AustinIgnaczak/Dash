      <!-- Contact Section -->
    <section id="create_login">
        <div class="container center">
                
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <h2 class="section-heading sign-in-text">Sign In</h2>
                    <form name="signIn" id="signIn" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="PROVIDE USERNAME" id="username" required data-validation-required-message="Please enter your username.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="PROVIDE PASSWORD" id="password" required data-validation-required-message="Please enter your password.">
                                    <p class="help-block text-danger"></p>
                                </div></div>
                                <div class="col-lg-6 col-lg-offset-3">
                                <div id="success" class="flight-button"></div>
                                <button type="submit" class="btn btn-xl sign-in-btn" id="login-submit">Sign-In</button>
                            </div>
                        </div> 
                    </form>
                </div>  
            </div><br><br>
                  
              <div class="row">
                  <div class="col-lg-6 col-lg-offset-3">
                      <h2 class="section-heading sign-in-text">Create Login</h2>
                            <form name="create-login" id="create-login" novalidate>
                             <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="text" id="first" class="form-control" placeholder="Provide First Name" required data-validation-required-message="Please enter your first name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="last" class="form-control" placeholder="Provide Last Name" required data-validation-required-message="Please enter your last name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                
                                <div class="form-group">
                                    <input type="text" id="register-username" class="form-control" placeholder="Create Username" required data-validation-required-message="Please enter your first name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="register-password" class="form-control" placeholder="Create Password" required data-validation-required-message="Please enter your last name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="text" id="email" class="form-control" placeholder="Enter Email" required data-validation-required-message="Please enter your last name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                 </div>
                                 <div class="col-lg-6 col-lg-offset-3">
                                <div id="success" class="flight-button"></div>
                                <button type="submit" class="btn btn-xl sign-in-btn" id="register-submit">Submit</button>
                               
                    </form>
                    
                </div>
            </div>
        </div>
    </section>

  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript">

      $(document).ready(function(){

        $("#login-submit").on('click', function(event){
          event.preventDefault();

          var username = $("#username").val();
          var password = $("#password").val();

          var info = {
            username: username,
            password: password
          }

          $.post('/api/login', info)
          .then(function(){
            window.location = '/adventure';
          })
          .fail(function(err){
            alert ('Wrong username or password');
          });

        });

        $("#register-submit").on('click', function(event){
          event.preventDefault();

          var username = $("#register-username").val();
          var password = $("#register-password").val();
          var first = $("#first").val();
          var last = $("#last").val();
          var email = $("#email").val();

          var info = {
            username: username,
            password: password,
            first: first,
            last: last,
            email: email
          }

          console.log(info);

          $.post('/api/register', info)
          .then(function(){
            window.location = '/';
          })
          .fail(function(err){

            alert (JSON.stringify(err.responseText));

            $("#register-username").val("CREATE USERNAME...");
            $("#register-password").val("CREATE PASSWORD...");
            $("#first").val("PROVIDE FIRST NAME...");
            $("#last").val("PROVE LAST NAME...");
            $("#email").val("PROVIDE EMAIL...");
            
          });

        });

      });

    </script>
  </body>
